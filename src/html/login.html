<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a scss and html project build base on architecture"
    />

    <title>SCSS-ARCHITECTURE</title>
    <link rel="stylesheet" href="../css/style.comp.css" />
  </head>

  <body>
    <section class="mobile">
      <div class="login">
        <header class="u-m-b-4">
          <nav class="segment u-p-x-7 text__span-16">
            <ul class="segment__group">
              <li class="segment__item">
                <a href="#" class="segment__link segment__link-active">
                  Sign in
                </a>
              </li>
              <li class="segment__item">
                <a href="#" class="segment__link">
                  Sign up
                </a>
              </li>
            </ul>
          </nav>
        </header>
        <main>
          <h2 class="text__header-2 login__header u-m-b-3">
            <span>Log in to your</span>
            <span>account to shop</span>
            <span>faster.</span>
          </h2>
          <form action="#" class="form u-m-b-5">
            <div class="form__group">
              <div class="form__input">
                <label for="email">email</label>
                <input
                  name="email"
                  id="email"
                  type="text"
                  autocomplete="off"
                  autocapitalize="off"
                />
              </div>
              <img
                class="form__extra-check"
                src="../asset/images/icons/checked.svg"
                alt="checked"
              />
            </div>
            <div class="form__group">
              <div class="form__input">
                <label for="password">password</label>
                <input
                  name="password"
                  id="password"
                  type="password"
                  autocapitalize="off"
                  autocomplete="off"
                />
              </div>
              <a href="#" class="form__extra-link">Forgot?</a>
            </div>
          </form>

          <button class="btn btn-submit btn-big u-m-b-3">Sign in</button>
          <p class="text-center text__body-14 u-m-b-3">Or sign in with</p>
          <div class="login__extra">
            <a class="extra__link">
              <img
                src="../asset/images/icons/facebook.png"
                alt="Login with facebook"
              />
              Facebook
            </a>
            <a class="extra__link">
              <img
                src="../asset/images/icons/google.png"
                alt="Login with google"
              />
              Google +
            </a>
          </div>
        </main>
      </div>
    </section>
  </body>
</html>
