<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a scss and html project build base on architecture"
    />
    <title>SCSS-ARCHITECTURE</title>
  </head>

  <body>
    <section class="mobile">
      <div class="explore">
        <header>
          <nav class="status-bars u-m-b-2">
            <span class="status__time">9:41</span>
            <div class="status__container">
              <img
                src="../asset/images/icons/status-cellular-connection.svg"
                alt="#"
                class="status__item"
              />
              <img
                src="../asset/images/icons/status-wifi.svg"
                alt="#"
                class="status__item"
              />
              <img
                src="../asset/images/icons/status-battery.svg"
                alt="#"
                class="status__item"
              />
            </div>
          </nav>
          <div class="u-p-x-4">
            <nav class="navigation-bar u-m-b-3">
              <div class="searchbox">
                <label class="searchbox__group" for="searchbox">
                  <img
                    src="../asset/images/icons/search-glasses.svg"
                    alt="search-icon"
                    class="searchbox__icon searchbox__icon-main"
                  />
                  <input
                    type="text"
                    name="searchbox"
                    id="searchbox"
                    placeholder="Search"
                    class="searchbox__control"
                  />
                  <img
                    class="searchbox__icon-extra"
                    src="../asset/images/icons/camera.svg"
                    alt="camera"
                  />
                </label>
              </div>
              <img
                src="../asset/images/icons/shopping-bag.svg"
                alt="shopping-bag"
              />
            </nav>
          </div>
        </header>
        <main>
          <section class="u-p-x-4">
            <nav class="segment text__span-16 u-m-b-3">
              <ul class="segment__group">
                <li class="segment__item">
                  <a href="#" class="segment__link segment__link-active">
                    Women
                  </a>
                </li>
                <li class="segment__item">
                  <a href="#" class="segment__link">
                    Men
                  </a>
                </li>
                <li class="segment__item">
                  <a href="#" class="segment__link">
                    Kids
                  </a>
                </li>
              </ul>
            </nav>
          </section>
          <section class="u-p-l-4">
            <h1 class="explore__title">Explore</h1>
            <ul class="categories explore__categories u-m-b-3">
              <li class="categorie__item categorie__item-dresses">
                <a href="#" class="categorie__link">Dresses</a>
              </li>
              <li class="categorie__item categorie__item-jackets">
                <a href="#" class="categorie__link">Jackets</a>
              </li>
              <li class="categorie__item categorie__item-jeans">
                <a href="#" class="categorie__link">Jeans</a>
              </li>
            </ul>
            <h2 class="explore__title-sub u-m-b-1">New Collections</h2>
            <ul class="collections explore__collections">
              <li class="collection__item">
                <a href="#" class="collection__link">
                  <img
                    src="../asset/images/collection-1.png"
                    alt="collection-1"
                  />
                </a>
              </li>
              <li class="collection__item">
                <a href="#" class="collection__link">
                  <img
                    src="../asset/images/collection-2.png"
                    alt="collection-2"
                  />
                </a>
              </li>
              <li class="collection__item">
                <a href="#" class="collection__link">
                  <img
                    src="../asset/images/collection-3.png"
                    alt="collection-3"
                  />
                </a>
              </li>
            </ul>
          </section>
        </main>

        <footer class="footer">
          <div class="footer__menu">
            <button class="footer__btn">
              <img
                src="../asset/images/icons/search-glasses.svg"
                alt="search-glasses"
              />
            </button>
            <button class="footer__btn">
              <img src="../asset/images/icons/shopping.svg" alt="shopping" />
            </button>
            <button class="footer__btn btn-active">
              <img src="../asset/images/icons/user.svg" alt="user" />
            </button>
          </div>
          <div class="iphone-footer">
            <img
              src="../asset/images/icons/iphone-footer.svg"
              alt="iphone-footer"
            />
          </div>
        </footer>
      </div>
    </section>
  </body>
</html>
