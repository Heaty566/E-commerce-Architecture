<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a scss and html project build base on architecture"
    />

    <title>SCSS-ARCHITECTURE</title>
  </head>

  <body>
    <section class="mobile">
      <div class="sign-up">
        <header class="u-m-b-4">
          <nav class="segment u-p-x-7 text__span-16-bold">
            <ul class="segment__group">
              <li class="segment__item">
                <a href="#" class="segment__link">
                  Sign in
                </a>
              </li>
              <li class="segment__item">
                <a href="#" class="segment__link segment__link-active">
                  Sign up
                </a>
              </li>
            </ul>
          </nav>
        </header>
        <main>
          <h2 class="text__header-2 sign-up__header u-m-b-3">
            <span>Sign up to get <strong>25%</strong></span>
            <span>discount on your first</span>
            <span>order.</span>
          </h2>
          <form action="#" class="form u-m-b-4">
            <div class="form__group">
              <div class="form__input">
                <label for="full-name">full name</label>
                <input
                  name="full-name"
                  id="full-name"
                  type="text"
                  autocomplete="off"
                  autocapitalize="off"
                />
              </div>
              <img
                class="form__extra-check"
                src="../asset/images/icons/checked.svg"
                alt="checked"
              />
            </div>
            <div class="form__group">
              <div class="form__input">
                <label for="email">email</label>
                <input
                  name="email"
                  id="email"
                  type="text"
                  autocomplete="off"
                  autocapitalize="off"
                />
              </div>
              <img
                class="form__extra-check"
                src="../asset/images/icons/checked.svg"
                alt="checked"
              />
            </div>
            <div class="form__group">
              <div class="form__input">
                <label for="password">password</label>
                <input
                  name="password"
                  id="password"
                  type="password"
                  autocapitalize="off"
                  autocomplete="off"
                />
              </div>
              <img
                class="form__extra-check"
                src="../asset/images/icons/checked.svg"
                alt="checked"
              />
            </div>
          </form>
          <p class="sign-up__terms text-center text__body-14 u-m-b-3">
            Terms of Use <span>and</span> Privacy Policy
          </p>
          <button class="btn btn-submit btn-big u-m-b-3">Sign in</button>
          <p class="text-center text__body-14 u-m-b-3">Or sign in with</p>
          <div class="sign-up__extra">
            <a
              class="extra__link extra__link-facebook text__span-14 u-m-r-1"
              href="#"
            >
              <img
                src="../asset/images/icons/facebook.png"
                alt="Login with facebook"
                class="u-m-r-1"
              />
              Facebook
            </a>
            <a class="extra__link extra__link-google text__span-14" href="#">
              <img
                src="../asset/images/icons/google.png"
                alt="Login with google"
                class="u-m-r-1"
              />
              Google +
            </a>
          </div>
        </main>
      </div>
    </section>
  </body>
</html>
